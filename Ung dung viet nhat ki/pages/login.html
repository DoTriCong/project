<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img src="../assets/icons/draw2.webp.png" alt="Illustration" />
      </div>
      <div class="right-section">
        <div class="social-login">
          <p>Sign in</p>
          <div class="social-icons">
            <img src="../assets/icons/face.png" alt="Facebook" />
            <img src="../assets/icons/twitter.png" alt="Twitter" />
            <img src="../assets/icons/ing.png" alt="LinkedIn" />
          </div>
        </div>
        <p class="or"><b>Or</b></p>
        <form>
          <div class="inputEmail">
            <label for="email">Email address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter a valid email address"
            />
            <span class="error" id="emailError"></span>
          </div>
          <div class="inputPassword">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <span class="error" id="passwordError"></span>
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="register-1">
          <b>Don't have an account?</b>
          <a class="register" href="#"
            ><b><a href="./register.html">Register</a></b></a
          >
        </p>
      </div>
    </div>
    <footer>
      <p>Copyright &copy; 2025. All rights reserved.</p>
      <div class="social-icons">
        <img src="../assets/icons/face1.png" alt="Facebook" />
        <img src="../assets/icons/twitter1.png" alt="Twitter" />
        <img src="../assets/icons/gg.png" alt="Twitter" />
        <img src="../assets/icons/ing1.png" alt="LinkedIn" />
      </div>
    </footer>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/article-manager2.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="user-icons">
        <img src="../assets/icons/Mail.png" alt="" />
        <img src="../assets/icons/Bell.png" alt="" />
        <img src="../assets/images/Avatar (1).png" alt="" />
      </div>
    </header>
    <div class="container">
      <h2>Quản lý bài viết</h2>
      <button id="showFormBtn">+ Thêm bài viết</button>
      <table>
        <thead>
          <tr>
            <th>Ảnh</th>
            <th>Tiêu đề</th>
            <th>Chủ đề</th>
            <th>Nội dung</th>
            <th>Trạng thái</th>
            <th>Chỉnh sửa trạng thái</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="../assets/images/Bài viết 1.png" alt="Ảnh bài viết" />
            </td>
            <td>Học nấu cá sốt cà chua</td>
            <td>Nấu ăn</td>
            <td>Tôi đã học được cách nấu ăn...</td>
            <td><span class="badge public">Public</span></td>
            <td>
              <select>
                <option>Public</option>
                <option>Private</option>
              </select>
            </td>
            <td><button class="delete">Xoá</button></td>
          </tr>
          <tr>
            <td>
              <img src="../assets/images/Bài viết 2.png" alt="Ảnh bài viết" />
            </td>
            <td>Bí kíp viết CV ngành IT</td>
            <td>IT</td>
            <td>Chia sẻ cách viết CV ấn tượng...</td>
            <td><span class="badge private">Private</span></td>
            <td>
              <select>
                <option>Public</option>
                <option>Private</option>
              </select>
            </td>
            <td><button class="delete">Xoá</button></td>
          </tr>
        </tbody>
      </table>

      <div class="pagination"></div>
    </div>
    <script src="../js/article-manager2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>

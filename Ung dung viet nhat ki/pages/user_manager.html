<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/user_manager.css" />
  </head>
  <body>
    <div class="admin-dashboard">
      <aside class="sidebar">
        <ul>
          <li>
            <button>
              <img
                src="../assets/icons/project_frontend_01/User/Users_Group.svg"
                alt=""
              />
              Manage Users
            </button>
          </li>
          <li>
            <button>
              <img
                src="../assets/icons/project_frontend_01 (1)/Interface/Book.svg"
                alt=""
              />
              Manage Entries
            </button>
          </li>
          <li>
            <button>
              <img
                src="../assets/icons/project_frontend_01 (2)/Interface/Book_Open.svg"
                alt=""
              />
              Manage Articles
            </button>
          </li>
          <li>
            <button class="logout">
              <img
                src="../assets/icons/project_frontend_01 (3)/Interface/Log_Out.svg"
                alt=""
              />
              Log out
            </button>
          </li>
        </ul>
      </aside>

      <main class="content">
        <header class="topbar">
          <input type="text" placeholder="Search user" />
          <div class="user-icons">
            <img src="../assets/icons/Mail.png" alt="" />
            <img src="../assets/icons/Bell.png" alt="" />
            <img src="../assets/images/Avatar.png" alt="" />
          </div>
        </header>

        <section class="manage-users">
          <h2>Team members <span class="count">100 users</span></h2>
          <table class="user-list">
            <thead>
              <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Email address</th>
                <th>Active</th>
                <th>
                  Sort by name
                  <img src="../assets/icons/chevrons-up.png" alt="" />
                  <img src="../assets/icons/chevrons-down.png" alt="" />
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Olivia Rhye</td>
                <td>hoạt động</td>
                <td>olivia@untitledui.com</td>
                <td><a href="#">block</a> <a href="#">unblock</a></td>
                <td></td>
              </tr>
              <tr>
                <td>Phoenix Baker</td>
                <td>hoạt động</td>
                <td>phoenix@untitledui.com</td>
                <td><a href="#">block</a> <a href="#">unblock</a></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </section>

        <footer>
          <div class="pagination">
            <button class="prev-btn">← Previous</button>
            <span class="page-numbers">
              <span class="active">1</span>
              <span>2</span>
              <span>3</span>
              <span>...</span>
              <span>8</span>
              <span>9</span>
              <span>10</span>
            </span>
            <button class="next-btn">Next →</button>
          </div>
        </footer>
      </main>
    </div>
    <script src="../js/user_manager.js"></script>
  </body>
</html>
